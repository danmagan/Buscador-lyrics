<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,200&display=swap" rel="stylesheet">
	<title>Buscador de Letras</title>
</head>
<body>
	<nav class="main-nav">
		<div class="logo">
		<img src="img/notas.svg" alt="">
		<h3 class="title">Buscador de Letras</h3>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col col-md-6 busqueda">
				<h2 class="sub">Busqueda</h2>
				<form action="" id="formulario" class="formulario">
					
					<input type="text" id="artista" class="form-control" placeholder="Artista">
					<input type="text" id="cancion" class="form-control" placeholder="Titulo">
					<input type="submit" value="Buscar" class="buscar btn btn-danger">
					<div id="mensaje"></div>
				</form>
			</div>
			<div class="col col-md-6 lyrics">
				<h2 class="sub">Lyrics</h2>

				<div id="letra" class="letra">
					<h5 id="nombreCancion"></h5>
					<div id="resultado" class="resultado">
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script src="js/script.js" type="module"></script>
</body>
</html>
